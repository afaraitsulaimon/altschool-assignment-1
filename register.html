<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>

    <main id="main">
        <section>
            <h3>Register Here</h3>

            <form>

                <div>
                    <label for="firstname">Firstname<span>*</span></label>
                    <input name="firstname" type="text" required>
                </div>
               


                <div>
                    <label for="lastname">Lastname<span>*</span></label>
                    <input name="lastname" type="text" required>
                </div>
          


                <div>
                    <label for="gender">Gender<span>*</span></label>
                    <select name="gender" required>
                        <option value="gender">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
    
                    </select>
                </div>
           

                <div>
                    

                <label for="dateOfBirth">Date of Birth <span>*</span></label>
                <input name="dateOfBirth" type="date" required>
                </div>



                <div>
                    <label for="email">Email Address <span>*</span></label>
                    <input name="email" type="email" required>
                </div>
              


<div>
    <label for="education">Education<span>*</span></label>
    <select name="education" required>
        <option value="edu">Select Education level</option>
        <option value="bsc">B.sc</option>
        <option value="hnd">HND</option>
        <option value="ssce">SSCE</option>
    </select>
</div>
             

                <div>
                    <label for="country">Country<span>*</span></label>
                    <select name="country" required>
                        <option value="country">Select Country of Residence</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Angola">Angola</option>
                        <option value="Ghana">Ghana</option>
                        <option value="namibia">Namibia</option>
                        <option value="usa">Unites State</option>
                    </select>
                </div>

               
<div>
    <label for="state">State of Residence<span>*</span></label>
                <input name="state" type="text" required>
</div>
                
            


                <div>
                    <label for="employment">Employment Status<span>*</span></label>
                    <select name="employment" required>
                        <option value="soe">Status of Employment</option>
                        <option value="employed">Employed</option>
                        <option value="selfEmployed">Self-Employed</option>
                        <option value="unemployed">Unemployed</option>
                     
                    </select>
                </div>
            

                <div>
       
                    <label for="phone">Phone Number<span>*</span></label>
                    <input name="phone" type="number" required>
                </div>
              


                <div>
                    <label for="school">Choose School<span>*</span></label>
                    <select name="school" required>
                        <option value="school">Select School</option>
                        <option value="engineering">Engineering</option>
                        <option value="data">Data</option>
                        <option value="design">Design</option>
                        <option value="media">Media</option>
    
                     
                    </select>
                </div>
              

                <div>

                    <label for="course">Choose Course<span>*</span></label>
                    <select name="course" required>
                        <option value="course">Select Course</option>
                                      
                    </select>
                </div>


                <div>
                    <label for="channel">How did you hear about us?<span>*</span></label>
                    <select name="channel" required>
                        <option value="school">Select Channel</option>
                        <option value="twitter">Twitter</option>
                        <option value="facebook">Facebook</option>
                        <option value="linkedin">Linkedin</option>
                        <option value="other">Other</option>
    
                     
                    </select>
                </div>
             

                <div>
                    <label for="scholarship">Scholarship/Discount Code (optional)<span>*</span></label>
                    <input name="scholarship" type="text" required>
                </div>
               


                <input type="submit" button>

            </form>

        </section>
    </main>
</body>
</html>
